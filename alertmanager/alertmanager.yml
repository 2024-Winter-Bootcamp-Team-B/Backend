global:
  resolve_timeout: 5m

route:
  receiver: 'slack-notifications'
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 5m

receivers:
  - name: 'slack-notifications' #알림 이름
    slack_configs:
    - api_url: 'https://hooks.slack.com/services/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' #webhook url 추가
      channel: '#alertmanager' #사용하는 채널
      send_resolved: true
